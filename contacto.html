<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="./img/logo_barber.png" alt="logo_barberia">
            <ul class="listaServicios">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="">SERVICIOS</a></li>
                <li><a href="">TENDENCIAS</a></li>
                <li><a href="">SUCURSALES</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <form class="formulario" action="">
            <input type="nombre" name="nombre" id="nombre" placeholder="nombre">
            <input type="email" name="email" id="email" placeholder="email@ejemplo">
            <input type="number" placeholder="telefeno" maxlength="0">
            <label for="servicio">elige un servicio:</label>
            <select name="servicio" id="servicio" aria-placeholder="elegi una opcion">
                <option value="peluqueria">peluqueria</option>
                <option value="barba">barba</option>
                <option value="lavados">lavados</option>
                <option value="cejas">cejas</option>
                <option value="asesoramiento">asesoramiento</option>
            </select>
            <textarea name="adicional" id="adicional" placeholder="algun comentario adicional"></textarea>
            <button type="reset">borrar</button>
            <button type="submit">enviar</button>

        </form>



    </main>
    <footer>
        <div class="links">

            <div class="columna">
                <h4>Redes</h4>
                <ul>
                    <li><a href="">Instagram</a></li>
                    <li><a href="">Whatsapp</a></li>
                    <li><a href="">Facebook</a></li>
                    <li><a href="">X-Twitter</a></li>
                </ul>
            </div>

            <div class="columna">
                <h4>Contacto</h4>
                <p>Telefeno</p>
                <p>Email</p>
            </div>

            <div class="columna">
                <h4>Legales</h4>
                <p>Terminos y condiciones</p>
                <p>others</p>
            </div>



        </div>
    </footer>

</body>
</html>
